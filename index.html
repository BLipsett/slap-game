<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="debug">
    <style>
      body.debug .container,
      body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
      }
      body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
      }
      body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
      }
    </style>
    <header class="container-fluid">
      <h1>Slap Game</h1>
    </header>
    <main class="container d-flex justify-content-center">
      <div class="row justify-content-center">
        <div class="col-6 justify-content-center">
          <h1 id="health-display" class="healthDisplay">
            Health: <span id="health-bar"></span>
          </h1>
        </div>
        <div class="col-6">
          <h1>Hits:<span id="hit-count"></span></h1>
        </div>
        <div class="col-12">
          <div id="thulu-image">
            <img
              src="https://image.shutterstock.com/image-vector/cthulhu-monstrous-isolated-on-white-600w-596315369.jpg"
              alt=""
            />
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <button class="btn btn-primary px-5" onclick="slap()">
              SLAP-THULU
            </button>
          </div>
          <div class="col-4">
            <button class="btn btn-primary px-5" onclick="punch()">
              PUNCH-THULU
            </button>
          </div>
          <div class="col-4">
            <button class="btn btn-primary px-5" onclick="kick()">
              KICK-THULU
            </button>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-warning" onclick="feedThulu()">
                FEED-THULU
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
